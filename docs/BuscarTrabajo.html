<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

  <link rel="stylesheet" href="./css/style3.css">
</head>

<body>
  <div>
    <h1 style="color: #030649; margin-bottom: 40px;">Selecciona el tipo de trabajo que deseas</h1>
  </div>
  <div class="tipoTrabajo">
    <div>
      <img style="cursor: pointer;" class="img" src="./img/JobLiviano.png" onclick="loadjson('JobLiviano.json')"
        alt="JobLiviano">
      <div>
        <button onclick="loadjson('JobLiviano.json')" class="btnAceptar">
          <h1>Liviano</h1>
        </button>
      </div>
    </div>
    <div>
      <img style="cursor: pointer;" class="img" src="./img/JobMediano.png" onclick="loadjson('JobMediano.json')"
        alt="JobMediano">
      <div>
        <button onclick="loadjson('JobMediano.json')" class="btnAceptar">
          <h1>Medio</h1>
        </button>
      </div>
    </div>
    <div>
      <img style="cursor: pointer;" class="img" src="./img/JobPesado.png" onclick="loadjson('JobPesado.json')"
        alt="JobPesado">
      <div>
        <button onclick="loadjson('JobPesado.json')" class="btnAceptar">
          <h1>Pesado</h1>
        </button>
      </div>
    </div>
  </div>
