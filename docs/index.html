<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
    <title>EasyWork</title>
</head>
<body>
    
    <!-- Header -->

    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-sm-between py-3 mb-1 border-bottom border-0">
          <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <img src="./img/logo.png" alt="EasyWork" width="170" height='auto'>
          </a>
          <div class="col-md-5 text-end">
            <a href="registro.html"><button type="button" class="btn btn-primary rounded-pill">Registrarse</button></a>
            <a href="login.html"><button type="button" class="btn btn-primary rounded-pill">Iniciar Sesión</button></a>
          </div>
        </header>
    </div>

      <!-- Slogan -->

      <div class="text-center mb-5">
          <h1 class="display-4">¡Donde todos ayudan y todos ganan!</h1>
      </div>

      <!-- Cards -->
    
      <div class="container-sm">
        <div class="row row-cols-1 row-cols-sm-3 gx-2 ">
            <div class="col mb-4 mx-0">
            <div class="card mx-auto bg-transparent border-0 w-75">
                <img src="./img/donador.png" class="card-img-top mx-auto" alt="..." style="max-width: 11rem;">
                <div class="card-body mt-4 text-center justify-content-center" style="background-color: #7872DA;">
                <h5 class="card-title">Conviértete en donante</h5>
                <p class="card-text">Apoya con donaciones para poder mejorar y mantener el proyecto.</p>
                </div>
            </div>
            </div>
            <div class="col mb-4 ">
            <div class="card mx-auto bg-transparent border-0 w-75">
                <img src="./img/trabajador.png" class="card-img-top mx-auto"  alt="..."  style="max-width: 11rem;">
                <div class="card-body mt-4 text-center" style="background-color: #7872DA;">
                <h5 class="card-title">Conviértete en trabajador</h5>
                <p class="card-text">Consigue trabajos rápidos y seguros.</p>
                </div>
            </div>
            </div>
            <div class="col mb-4">
            <div class="card mx-auto bg-transparent border-0 w-75">
                <img src="./img/empleador.png" class="card-img-top mx-auto" alt="..."  style="max-width: 11rem;">
                <div class="card-body mt-4 text-center" style="background-color: #7872DA;">
                <h5 class="card-title">Conviértete en empleador</h5>
                <p class="card-text">Crea un trabajo para ayudar a personas que lo necesiten.</p>
                </div>
            </div>
            </div>
        </div> 
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
