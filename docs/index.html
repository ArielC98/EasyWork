<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/dinero_ico.png">
    <link rel="stylesheet" href="./css/styles.css">
    <title>EasyWork</title>
</head>
<body>
    <header id="cab-inicio" class="principal-header">
        <div id="cab-info">
            <img src="./img/logo.png" alt="Error" id="logo">
            <div class="spc" id="spc1">
                <a href="./registro.html" id="ir-inicio-sesion"><button id="registro" class="cab-btm">Registrarse</button></a>
            </div>
            <div class="spc" id="spc2">
                <a href="./login.html" id="ir-registro"><button id="iniciar-sesion" class="cab-btm">Iniciar Sesión</button></a>
            </div>
        </div>
    </header>
    <main id="pantalla-principal">
        <section id="info-principal">
            <h1 id="frase">
                ¡DONDE TODOS AYUDAN Y TODOS GANAN!
            </h1>
            <div id="info-usuario">
                <div id="info-donante">
                    <img src="./img/donador.png" alt="Error" id="img-donador">
                    <div class="cuadro-texto">
                        <p class="texto-info">
                            Apoya con donaciones para poder mejorar y mantener el proyecto
                        </p>
                    </div>
                </div>
                <div id="info-trabajador">
                    <img src="./img/trabajador.png" alt="Error" id="img-trabajador">
                    <div class="cuadro-texto">
                        <p class="texto-info">
                            Consigue trabajos rápidos y seguros
                        </p>
                    </div>
                </div>
                <div id="info-empleador">
                    <img src="./img/empleador.png" alt="Error" id="img-empleador">
                    <div class="cuadro-texto">
                        <p class="texto-info">
                            Crea un trabajo para ayudar a personas que lo necesiten
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p id="texto-derechos">
            Todos los derechos reservados. EasyWork 2022
        </p>
    </footer>
</body>
</html>
